<ion-view view-title="{{logo}}">
  <ion-content class="homepage-wrapper">
       <div class="homepage_buttons">
          <button ng-click="session()" class="button button-block button-dark button_large">
              Session
          </button>
          <button ng-click="schedule()" class="button button-block button-dark button_mid">
              Schedule 
          </button>
          <button ng-click="notes()"class="button button-block button-dark notes button_mid">
              Notes
          </button>
      </div>
      <div class="home-logo">

      </div>

  </ion-content>
</ion-view>
